---
title: ST Microcontroller STM32 Family ADC
version: 0.1

description: >
    This is a representation of the STM32 ADC node

inherits:
    !include adc.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-adc"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define
...
