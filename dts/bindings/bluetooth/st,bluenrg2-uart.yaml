description: ST BlueNRG2 chip with DTM firmware connected by uart

compatible: "st,bluenrg2-uart"

include: uart-device.yaml

properties:
  label:
    required: true

  reset-gpios:
    type: phandle-array
    required: true

  wake-gpios:
    type: phandle-array
    required: false
