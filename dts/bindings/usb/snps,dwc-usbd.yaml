---
title: Synopsys DesignWare USBD
version: 0.1

description: >
    Synopsys DesignWare USB Controller in device mode

inherits:
    !include usb-ep.yaml

properties:
    compatible:
      constraint: "snps,dwc-usbd"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define
...
