title: Kinetis Pinmux

description: |
    This is a representation of the Kinetis Pinmux node

compatible: "nxp,kinetis-pinmux"

include: base.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

child-binding:
    title: foo
    description: bar
    properties:
        pin:
          required: true
          type: int

        mux:
          required: true
          type: int
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7

        open-drain-enable:
          required: false
          type: boolean

        pass-filter-enable:
          required: false
          type: boolean

        slew-rate-enable:
          required: false
          type: boolean

        pull-enable:
          required: false
          type: boolean

        pull-select:
          required: false
          type: boolean
