title: I2S Base Structure

description: >
    This binding gives the base structures for all I2S devices

inherits:
    !include base.yaml

child:
    bus: i2s

properties:
    "#address-cells":
      category: required
      description: should be 1.
    "#size-cells":
      category: required
      description: should be 0.
    label:
      category: required
