---
title: STM32 UART
version: 0.1

description: >
    This binding gives a base representation of the STM32 UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "st,stm32-uart"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    dma:
      type: array
      category: optional
      description: DMA config(slot, tx, rx)  for UART
      generation: define
...
