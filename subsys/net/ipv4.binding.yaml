# SPDX-License-Identifier: Apache-2.0

description: |
  IPv4 configuration.

  All nodes using this binding SHALL be called "ipv4" and SHALL be placed inside
  the corresponding "iface" node.

compatible: "zephyr,subsys-net-iface-ipv4"

include: node.yaml

properties:
  addr:
    type: string
    description: |
      IPv4 address optionally including subnet mask bits,
      e.g. "192.0.2.10/24".
  ttl:
    type: int
    description: IPv4 time to live.
    default: 64
  mcast-addr:
    type: string
    description: IPv4 multicast address, e.g. "234.0.0.10".
  gateway:
    type: string
    description: IPv4 gateway address, e.g. "192.0.2.1".
  mcast-hop-limit:
    type: int
    description: IPv4 multicast hop limit.
    default: 1
