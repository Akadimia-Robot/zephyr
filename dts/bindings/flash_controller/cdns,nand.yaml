description: Cadence Nand flash controller

compatible: "cdns,nand"

include: flash-controller.yaml

properties:
  data-rate-mode:
    type: int
    required: true
    description: Data Rate mode Selection. 0 - SDR , 1 - NVDDR.

  block-size:
    type: int
    required: true
    description: Erase Block size of Cadence Nand
