tests:
  libraries.cmsis_dsp.matrix:
    arch_whitelist: arm
    tags: cmsis_dsp
    skip: true
  libraries.cmsis_dsp.matrix.unary_q15:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 64
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_UNARY_Q15=y
  libraries.cmsis_dsp.matrix.unary_q31:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 64
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_UNARY_Q31=y
  libraries.cmsis_dsp.matrix.unary_f32:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 64
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_UNARY_F32=y
  libraries.cmsis_dsp.matrix.unary_f64:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 64
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_UNARY_F64=y
  libraries.cmsis_dsp.matrix.binary_q15:
    arch_whitelist: arm
    tags: cmsis_dsp
    # <FIXME>
    # Remove "platform_exclude: mps2_an521" after the CI is updated to use the
    # Zephyr SDK 0.11.0.
    #
    # There is something wrong with the Zephyr SDK 0.10.3 GCC: "precise data
    # bus error" is reported in the test_op2c_arm_mat_cmplx_mult_q15 test for
    # the mps2_an521 platform. This problem goes away when compiling with the
    # Zephyr SDK 0.11.0 GCC.
    platform_exclude: mps2_an521
    min_flash: 128
    min_ram: 128
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_BINARY_Q15=y
  libraries.cmsis_dsp.matrix.binary_q31:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 128
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_BINARY_Q31=y
  libraries.cmsis_dsp.matrix.binary_f32:
    arch_whitelist: arm
    tags: cmsis_dsp
    min_flash: 128
    min_ram: 128
    extra_args: CONF_FILE=prj_base.conf
    extra_configs:
      - CONFIG_CMSIS_DSP_TEST_MATRIX_BINARY_F32=y
