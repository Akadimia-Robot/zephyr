sample:
  name: ADXL345 Sensor sample
tests:
  sample.sensor.adxl345.i2c:
    harness: console
    tags: sensors
    depends_on: arduino_i2c
    filter: dt_compat_enabled("adi,adxl345")
    extra_args: DTC_OVERLAY_FILE="arduino_i2c.overlay"
    harness_config:
      type: one_line
      regex:
        - "accel x:[-.0-9]* y:[-.0-9]* z:[-.0-9]* \\(m/s\\^2\\)"
  sample.sensor.adxl345.spi:
    harness: console
    tags: sensors
    depends_on: arduino_spi
    filter: dt_compat_enabled("adi,adxl345")
    extra_args: DTC_OVERLAY_FILE="arduino_spi.overlay"
    harness_config:
      type: one_line
      regex:
        - "accel x:[-.0-9]* y:[-.0-9]* z:[-.0-9]* \\(m/s\\^2\\)"
