---
title: GECKO UART
version: 0.1

description: >
    This binding gives a base representation of the GECKO UART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "silabs,gecko-uart"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: compound
      category: required
      description: required interrupts
      generation: define

    # Note: Not all SoC series support setting individual pin location. If this
    # is a case all location-* properties need to have identical value.

    location-rx:
      type: int
      category: optional
      description: RX PIN location
      generation: define

    location-tx:
      type: int
      category: optional
      description: TX PIN location
      generation: define
...
