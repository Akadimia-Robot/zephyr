common:
  harness: console
  platform_allow: intel_adsp_cavs25
  integration_platforms:
    - intel_adsp_cavs25
  harness_config:
    type: multi_line
    regex:
      - "TEST:([0-9]){6,7}"
      - "Timeout flush working if shown"
tests:
  boards.intel_adsp.hda_log.simple:
    timeout: 120
    extra_configs:
      - CONFIG_HDA_LOG_TEST_THREADS=1
      - CONFIG_HDA_LOG_TEST_ITERATIONS=1024
      - CONFIG_HDA_LOG_TEST_TIMER=n
      - CONFIG_HDA_LOG_TEST_PANIC=n
  boards.intel_adsp.hda_log:
    timeout: 120
  boards.intel_adsp.hda_log.printk:
    timeout: 120
    extra_configs:
      - CONFIG_LOG_PRINTK=y
  boards.intel_adsp.hda_log.1cpu:
    timeout: 120
    extra_configs:
      - CONFIG_MP_MAX_NUM_CPUS=1
  boards.intel_adsp.hda_log.deferred:
    timeout: 120
    extra_configs:
      - CONFIG_LOG_MODE_DEFERRED=y
