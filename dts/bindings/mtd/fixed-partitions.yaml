description: Flash partitions parent node

compatible: "fixed-partitions"

properties:
    "#address-cells":
        type: int
        required: false
        description: number of address cells in reg property

    "#size-cells":
        type: int
        required: false
        description: number of size cells in reg property

child-binding:
    description: Flash partition child node
    properties:
       label:
          type: string
          required: false
          description: Human readable string describing the device (used as device_get_binding() argument)
       partition-name:
          type: string
          required: false
          description: Same as label, but as label is deprecated since Zephyr v3.2, this is to reduce compilation warnings
       read-only:
          type: boolean
          required: false
          description: if the partition is read-only or not
       reg:
          type: array
          description: register space
          required: true
