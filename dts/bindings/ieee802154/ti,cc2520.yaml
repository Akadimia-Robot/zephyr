title: CC2520 802.15.4 Wireless Transceiver

description: >
    This is a representation of the CC2520 wireless transceiver.

inherits:
    !include spi-device.yaml

properties:
    compatible:
      constraint: "ti,cc2520"

    vreg-en-gpios:
      type: compound
      required: false

    reset-gpios:
      type: compound
      required: false

    fifo-gpios:
      type: compound
      required: false

    cca-gpios:
      type: compound
      required: false

    sfd-gpios:
      type: compound
      required: false

    fifop-gpios:
      type: compound
      required: false
