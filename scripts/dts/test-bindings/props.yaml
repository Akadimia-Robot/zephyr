description: Device.props test

compatible: "props"

properties:
    nonexistent-boolean:
        type: boolean
        required: false

    existent-boolean:
        type: boolean
        required: false

    int:
        type: int
        required: false
        const: 1

    array:
        type: array
        required: false

    uint8-array:
        type: uint8-array
        required: false

    string:
        type: string
        required: false
        const: "foo"

    string-array:
        type: string-array
        required: false

    phandle-ref:
        type: phandle
        required: false

    phandle-refs:
        type: phandles
        required: false

    phandle-array-foos:
        type: phandle-array
        required: false

    # There's some slight special-casing for GPIOs in that 'foo-gpios = ...'
    # gets resolved to #gpio-cells rather than #foo-gpio-cells, so test that
    # too
    foo-gpios:
        type: phandle-array
        required: false

    path:
        type: path
        required: false
