sample:
  description: A basic demo to showcase eSPI driver usage and handshake with
    eSPI master
  name: eSPI driver sample
tests:
  sample.drivers.espi:
    tags: drivers espi
    filter: dt_compat_enabled_with_alias("gpio-espi", "gpioespi0") and
            dt_compat_enabled_with_alias("gpio-espi", "gpioespi1")
    depends_on: espi
    harness: console
    harness_config:
        type: multi_line
        ordered: true
        regex:
            - "Hello eSPI test (.*)"
            - "eSPI test - I/O initialization...complete"
            - "eSPI slave configured successfully!"
            - "eSPI test - callbacks initialization... complete"
            - "eSPI test - Power initialization...complete"
            - "eSPI BUS reset (.*)"
