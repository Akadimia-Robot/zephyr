sample:
  description: Allows Zephyr to provide Bluetooth connectivity
    via RPMsg.
  name: Bluetooth HCI RPMsg
tests:
  sample.bluetooth.hci_rpmsg:
    harness: bluetooth
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: bluetooth
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
  sample.bluetooth.hci_rpmsg.nrf5340_cpunet.df.iq_report:
    harness: bluetooth
    platform_allow: nrf5340dk_nrf5340_cpunet
    extra_args: DTC_OVERLAY_FILE=./boards/nrf5340dk_nrf5340_cpunet_df.overlay
    extra_configs:
      - CONFIG_BT_CTLR_DF=y
      - CONFIG_BT_CTLR_DTM_HCI_DF_IQ_REPORT=y
    tags: uart bluetooth
  sample.bluetooth.hci_rpmsg.iso_broadcast:
    harness: bluetooth
    extra_args: CONF_FILE="nrf5340_cpunet_iso_broadcast.conf"
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: bluetooth
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
  sample.bluetooth.hci_rpmsg.iso_receive:
    harness: bluetooth
    extra_args: CONF_FILE="nrf5340_cpunet_iso_receive.conf"
    platform_allow: nrf5340dk_nrf5340_cpunet
    tags: bluetooth
    integration_platforms:
      - nrf5340dk_nrf5340_cpunet
