---
title: STM32 PWM
id: st,stm32-pwm
version: 0.1

description: >
    This binding gives a base representation of the STM32 PWM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "st,stm32-pwm"

    st,prescaler:
      type: int
      category: required
      description: Clock prescaler at the input of the timer
      generation: define

    st,pwm-num-chan:
      type: int
      category: optional
      description: Number of available PWM channels. Default is 0.
      generation: define

    st,capture-num-chan:
      type: int
      category: optional
      description: Number of available Capture channels. Default is 0.
      generation: define
...
