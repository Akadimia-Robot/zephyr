title: Holtek HT16K33 LED Driver

description: Holtek HT16K33 LEDs binding

inherits:
    !include i2c-device.yaml

child:
    bus: ht16k33

properties:
    compatible:
      constraint: "holtek,ht16k33"
    "#address-cells":
      type: int
      required: true
      description: should be 1.
    "#size-cells":
      type: int
      required: true
      description: should be 0.
    label:
      required: true
    irq-gpios:
      type: compound
      required: false
      description: IRQ pin
