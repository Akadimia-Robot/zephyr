title: PWM LED

description: >
    This is a representation of the PWM GPIO nodes

compatible: "pwm-leds"

child-properties:
    pwms:
        type: phandle-array
        required: true

    label:
        type: string
        required: false
        description: Human readable string describing the device (used by Zephyr for API name)
