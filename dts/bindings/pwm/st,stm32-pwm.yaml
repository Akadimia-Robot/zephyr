description: STM32 PWM

compatible: "st,stm32-pwm"

include: [pwm-controller.yaml, stm32-timer-device.yaml]

properties:
    label:
      required: true

    st,compare-mode:
      type: int
      default: 6

    st,preload-enable:
      type: boolean

    st,polarity:
      type: string
      default: "high"
      description: active state of pin
      enum:
      - "high"
      - "low"

    "#pwm-cells":
      const: 2

pwm-cells:
  - channel
# period in terms of nanoseconds
  - period
