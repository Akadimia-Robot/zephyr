description: ESP32 I2S

compatible: "espressif,esp32-i2s"

include: [i2s-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  dma-enabled:
    type: boolean
    description: Enable I2S DMA support

  dma-clk:
    type: int
    description: DMA clock source

  dmas:
    required: true

  dma-names:
    required: true

  dma-host:
    type: int
    description: DMA Host - 0 -> I2S0, 1 -> I2S0
