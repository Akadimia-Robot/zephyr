name: Build example - Telink

on:
    push:

concurrency:
    group: ${{ github.ref }}-${{ github.workflow }}-${{ (github.event_name == 'pull_request' && github.event.number) || (github.event_name == 'workflow_dispatch' && github.run_number) || github.sha }}
    cancel-in-progress: true

env:
    CHIP_NO_LOG_TIMESTAMPS: true

jobs:
    telink:
        name: Telink
        env:
            BUILD_TYPE: telink
            ZEPHYR_TOOLCHAIN_VARIANT: zephyr
            ZEPHYR_SDK_INSTALL_DIR: /opt/telink/zephyr-sdk-0.15.2

        runs-on: ubuntu-latest
        if: github.actor != 'restyled-io[bot]'

        steps:
            - name: Install ninja
              run: |
                    DEBIAN_FRONTEND=noninteractive apt-get install -fy --no-install-recommends ninja-build make \
              
            - name: Setup toolchain
              run: |
                    mkdir /opt/telink \
                    && cd /opt/telink \
                    && wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/zephyr-sdk-0.15.2_linux-x86_64.tar.gz \
                    && wget -O - https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.15.2/sha256.sum | shasum --check --ignore-missing \
                    && tar xvf zephyr-sdk-0.15.2_linux-x86_64.tar.gz \
                    && rm -rf zephyr-sdk-0.15.2_linux-x86_64.tar.gz \
                    && cd zephyr-sdk-0.15.2 \
                    && ./setup.sh -t riscv64-zephyr-elf -h -c \
                    && wget https://github.com/Kitware/CMake/releases/download/v3.25.0/cmake-3.25.0-linux-x86_64.sh \
                    && chmod +x cmake-3.25.0-linux-x86_64.sh \
                    && sudo ./cmake-3.25.0-linux-x86_64.sh --skip-license
                    
            - name: Setup Zephyr sources
              run: |
                    echo "Creating 'zephyrproject' directory" \
                        && mkdir /opt/telink/zephyrproject \
                        && cd /opt/telink/zephyrproject \
                    && echo "West setup" \
                        && python -m venv .venv \
                        && source .venv/bin/activate \
                        && python -m pip install -U pip \
                        && python -m pip install -U --no-cache-dir west==0.12.0 imgtool==1.7.0 \
                    && echo "Initializing west ..." \
                        && west init . \
                    && echo "Cloning telink-semi/zephyr repository ..." \
                        && cd zephyr \
                        && git remote add telink "https://github.com/telink-semi/zephyr.git" \
                        && git fetch telink \
                        && git checkout telink/develop \
                        && git checkout -b develop \
                        && cd .. \
                    && echo "continue west setup" \
                        && west update -o=--depth=1 -n -f smart \
                        && west zephyr-export
              
            - name: Build basic Telink demo blinky app
              run: |
                    cd /opt/telink/zephyrproject/zephyr/samples/basic/blinky \
                    && source /opt/telink/zephyrproject/.venv/bin/activate \
                    && west build -p -b tlsr9518adk80d

            - name: Build basic Telink demo hello_world app
              run: |
                    cd /opt/telink/zephyrproject/zephyr/samples/hello_world \
                    && source /opt/telink/zephyrproject/.venv/bin/activate \
                    && west build -p -b tlsr9518adk80d
