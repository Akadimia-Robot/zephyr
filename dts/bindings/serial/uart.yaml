---
title: Uart Base Structure
id: uart
version: 0.1

description: >
    This binding gives the base structures for all UART devices

properties:
    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for UART operation
      generation: define
    current-speed:
      type: int
      category: required
      description: Initial baud rate setting for UART
      generation: define
    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define
    interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define
    pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX, CTS, RTS
      generation: define
    rs485-enabled-at-boot-time:
      type: boolean
      default: False
      category: optional
      description: Enable RS485 mode after boot
      generation: define
    rs485-rts-active-low:
      type: boolean
      default: False
      category: optional
      description: Driver RTS low when sending(default is high)
      generation: define
    rs485-rts-delay:
      type: array
      default: [0, 0]
      category: optional
      description: prop-encoded-array <a b> (default is <0,0>)
      generation: define
...
