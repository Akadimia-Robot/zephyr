title: Atmel SAM GPIO PORT driver

description: >
    This is a representation of the SAM GPIO PORT nodes

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "atmel,sam-gpio"

    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    peripheral-id:
      type: int
      description: peripheral ID
      required: true

"#cells":
  - pin
  - flags
