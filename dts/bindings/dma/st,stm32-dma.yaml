---
title: STM32 DMA
version: 0.1

description: >
    This is a representation of the STM32 DMA nodes

inherits:
  !include dma.yaml

properties:
    compatible:
      constraint: "st,stm32-dma"

    reg:
      type: array
      description: register base address
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required irq number and irq priorities
      generation: define

    support-m2m:
      type: int
      category: required
      description: If the device supports memory to memory transfer.
      generation: define

"#cells":
  - channel
  - slot
  - direction
  - priority
  - src_data_size
  - dst_data_size
  - src_burst_length
  - dst_burst_length
  - src_addr_increment
  - dst_addr_increment

...