description: |
    ILI9340 320x240 display controller

    - 240 x RGB](H) x 320(V) resolution
    - a-TFT LCD driver with on-chip full display, RAM 172,800 bytes
    - System Interfaces
      - 8-bits, 9-bits, 16-bits, 18-bits interface with 8080-I/8080-II series MCU
      - 6-bits, 16-bits, 18-bits RGB interface with graphic controller
      - 3-line / 4-line serial interface
    - Modes
      - Full color mode (Idle mode OFF), 262K-color (selectable color depth mode by software)
      - Reduce color mode (Idle mode ON), 8-color
      - Power saving sleep mode
    - On chip functions
      - VCOM generator and adjustment
      - Timing generator
      - Oscillator
      - DC/DC converter
      - Line/frame inversion
      - 4 preset Gamma curves with separate RGB Gamma correction
    - Dynamic backlight control

compatible: "ilitek,ili9340"

include: ilitek,ili9xxx-common.yaml

properties:
    gamset:
      type: uint8-array
      default: [0x01]
      description:
        Gamma set (GAMSET) register value.

    frmctr1:
      type: uint8-array
      default: [0x00, 0x1b]
      description:
        Frame rate control (in normal mode / full colors) (FRMCTR1) register value.

    disctrl:
      type: uint8-array
      default: [0x0a, 0x82, 0x27]
      description:
        Display function control (DISCTRL) register value. Note that changing
        default SS bit value (0) may interfere with display rotation.

    pwctrl1:
      type: uint8-array
      default: [0x26, 0x00]
      description:
        Power control 1 (PWCTRL1) register values.

    pwctrl2:
      type: uint8-array
      default: [0x00]
      description:
        Power control 2 (PWCTRL2) register values.

    vmctrl1:
      type: uint8-array
      default: [0x31, 0x3c]
      description:
        VCOM control 1 (VMCTRL1) register values.

    vmctrl2:
      type: uint8-array
      default: [0xc0]
      description:
        VCOM control 2 (VMCTRL2) register values.

    pgamctrl:
      type: uint8-array
      default: [
        0x0f,
        0x22,
        0x1f,
        0x0a,
        0x0e,
        0x06,
        0x4d,
        0x76,
        0x3b,
        0x03,
        0x0e,
        0x04,
        0x13,
        0x0e,
        0x0c
      ]
      description:
        Positive gamma correction (PGAMCTRL) register values.

    ngamctrl:
      type: uint8-array
      default: [
        0x0c,
        0x23,
        0x26,
        0x04,
        0x10,
        0x04,
        0x39,
        0x24,
        0x4b,
        0x03,
        0x0b,
        0x0b,
        0x33,
        0x37,
        0x0f
      ]
      description:
        Negative gamma correction (NGAMCTRL) register values.
