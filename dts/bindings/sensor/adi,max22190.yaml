description: MAX22190 8 channel industrial diginal input sensor

compatible: "adi,max22190"

properties:
  drdy-gpios:
    type: phandle-array
  fault-gpios:
    type: phandle-array
  latch-gpios:
    type: phandle-array
  crc-en:
    type: boolean
  max22190-mode:
    type: int
    default: 1
    required: true
    enum:
      - 0
      - 1
      - 2
      - 3
    description: |
      max22190 mode is configured from M0 and M1 pins with
      pull up or down resistors.

include: [sensor-device.yaml, spi-device.yaml]
