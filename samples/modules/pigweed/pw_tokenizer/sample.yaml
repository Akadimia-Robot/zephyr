sample:
  name: pw_tokenizer sample
tests:
  sample.pw_tokenizer:
    tags: pw_tokenizer
    platform_allow: native_posix
    timeout: 10
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "token=\\d+"
        - "tokenized buffer size is 9 bytes"
        - "detokenized message size is 17 bytes"
