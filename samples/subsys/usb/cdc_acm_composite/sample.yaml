sample:
  name: CDC ACM Composite USB
tests:
  usb.cdc-acm-composite:
    depends_on: usb_device
    tags: usb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Wait for Bindings"
        - "Wait for DTR"
        - "DTR set, start test"
        - "Baudrate detected"
        - "Baudrate detected"
        - "Set Interrupt handlers"
        - "Starting writing data"
        - "Enable rx interrupts"

