description: TCA9538 GPIO node

compatible: "ti,tca9538"

include: [i2c-device.yaml, gpio-controller.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

    ngpios:
      required: true
      const: 8
      description: |
        Number of GPIOs available on port expander.

    nint-gpios:
      type: phandle-array
      required: false
      description: |
        Connection for the NINT signal. This signal is active-low when
        produced by tca9538 GPIO node.

    init-out-low:
      type: int
      required: false
      default: 0
      description: |
        Bit mask identifying pins that should be initialized as outputs
        driven low.

    init-out-high:
      type: int
      required: false
      default: 0
      description: |
        Bit mask identifying pins that should be initialized as outputs
        driven high.

    init-input-inversion:
      type: int
      required: false
      default: 0
      description: |
        Bit mask identifying input pins that should be inverted.

gpio-cells:
  - pin
  - flags
