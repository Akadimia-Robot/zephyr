common:
  integration_platforms:
    - mps2_an385

tests:
  drivers.uart:
    tags: drivers
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
  drivers.uart.poll:
    extra_args: CONF_FILE=prj_poll.conf
    tags: drivers
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
  drivers.uart.shell:
    extra_args: CONF_FILE=prj_shell.conf
    min_flash: 64
    tags: drivers
    filter: CONFIG_UART_CONSOLE
    harness: keyboard
  drivers.uart.cdc_acm:
    extra_args: SHIELD="cdc_acm_console"
    tags: drivers usb
    filter: CONFIG_UART_CONSOLE
    depends_on: usb_device
    harness: keyboard
