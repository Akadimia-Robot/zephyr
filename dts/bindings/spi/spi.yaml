title: SPI Base Structure

description: >
    This binding gives the base structures for all SPI devices

inherits:
    !include base.yaml

child:
    bus: spi

properties:
    clock-frequency:
      type: int
      required: false
      description: Clock frequency the SPI peripheral is being driven at
    "#address-cells":
      type: int
      required: true
      description: should be 1.
    "#size-cells":
      type: int
      required: true
      description: should be 0.
    label:
      required: true
    cs-gpios:
      type: compound
      required: false
