tests:
  tracing.transport:
    tags: tracing_disable
  tracing.transport.uart:
    extra_args: CONF_FILE="prj_uart.conf"
    filter: CONFIG_UART_CONSOLE and not CONFIG_QEMU_TARGET
    arch_exclude: arc
    platform_exclude: m2gl025_miv
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "sys_trace_thread_switched_out (.*)"
        - "sys_trace_void (.*)"
        - "sys_trace_idle (.*)"
        - "sys_trace_end_call (.*)"
        - "sys_trace_semaphore_take (.*)"
    tags: tracing_uart
