description: Bosch m_can CAN-FD controller

compatible: "bosch,m-can"

include: can-fd-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    one-shot:
      type: boolean
      required: false
      description: |
        Disable automatic retransmissions. A CAN frame will only be transmitted
        once, independently of the transmission result (successful, error, or
        arbitration lost).
