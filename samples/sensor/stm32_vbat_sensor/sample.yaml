sample:
  description: Usage of STM32 Vbat internal sensor
  name: stm32_vbat_sensor
tests:
  sample.sensor.stm32_vbat_sensor:
    depends_on: adc
    tags: sensors
    filter: dt_compat_enabled("st,stm32-vbat")
    timeout: 10
    harness: console
    harness_config:
      type: multi_line
      ordered: true
      regex:
        - "STM32 Vbat sensor test"
        - "Current Vbat voltage: 3(.*) V"
