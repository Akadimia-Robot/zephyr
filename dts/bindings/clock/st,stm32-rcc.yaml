title: STM32 RCC

description: >
    This binding gives a base representation of the STM32 Clock control

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "st,stm32-rcc"

    reg:
      required: true

    "#clock-cells":
      type: int
      required: true
      description: should be 2.

"#cells":
  - bus
  - bits
