description: SiFive RISC-V Core-Local Interruptor.

compatible: "sifive,clint0"

include: base.yaml

properties:
  reg:
    required: true

  use-32bit:
    type: boolean
    description: |
      Access registers using 32-bit instructions on a 64-bit CPU.

  mtime-use-csr:
    type: boolean
    description: |
      Use CSR time register to access the mtime value.
