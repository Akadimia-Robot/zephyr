CONFIG_SYS_POWER_SLEEP_STATES=y
CONFIG_SYS_POWER_DEEP_SLEEP_STATES=n
#CONFIG_SYS_PM_MIN_RESIDENCY_SLEEP_1=1


###### DEBUGGING TOOLS ######
CONFIG_OPENOCD_SUPPORT=y
CONFIG_DEBUG=y
CONFIG_ASSERT=y