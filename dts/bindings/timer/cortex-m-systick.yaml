# Common fields for SysTick of ARM Cortex-M chips

properties:
  reg:
    required: true

  use-external-clk:
    type: boolean
    description: |
      When set, SysTick will use the "external" clock as
      own reference instead of CPU's one.

  external-frequency:
    type: int
    description: external clock frequency value
