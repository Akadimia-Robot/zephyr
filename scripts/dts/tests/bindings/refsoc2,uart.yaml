---
title: REFSOC2 UART
version: 0.1

description: >
    This binding gives a base representation of the Reference SoC UART

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "refsoc2,uart"
      generation: define

    clock-frequency:
      type: int
      category: optional
      description: Clock frequency information for UART operation
      generation: define

    current-speed:
      type: int
      category: required
      description: Initial baud rate setting for UART
      generation: define

    clocks:
      type: array
      category: optional
      description: Clock gate information
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    reg-names:
      type: stringlist
      category: optional
      description: names of required regs
      generation: define

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: names of required interrupts
      generation: define

...
