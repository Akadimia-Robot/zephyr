description: Local Advanced Programmable Interrupt Controller (APIC)

compatible: "intel,loapic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  num-irqs:
    type: int
    required: true
    description: architecturally defined maximum number of LVTs

  "#interrupt-cells":
    const: 3

interrupt-cells:
  - irq
  - sense
  - priority