tests:
-   test_build_drivers:
        build_only: true
        tags: drivers footprint
-   test_build_sensors_a_m:
        build_only: true
        extra_args: CONF_FILE=sensors_a_m.conf
        filter: 'not ((CONFIG_DEBUG or CONFIG_ASSERT))
            and ( CONFIG_SRAM_SIZE >= 32

            or CONFIG_DCCM_SIZE >= 32 or CONFIG_RAM_SIZE
            >= 32 )'
        tags: drivers footprint
