properties:
    label:
      required: true

    io-channels:
      required: true
      description: ADC channel for temperature sensor

    ts-voltage-mv:
      type: int
      default: 3300
      description: Temperature sensor voltage in millivolts

    adc-calib:
      type: boolean
      description: |
        Calibrate ADC during first reading.
        False if STM32F1, STM32F2, STM32F4, STM32F7, STM32L1
