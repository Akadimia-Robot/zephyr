description: ITE it8xxx2 ECPM (EC Clock and Power Management Controller) node

compatible: "ite,it8xxx2-ecpm"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  pll-frequency:
    type: int
    required: true
    enum:
      - 0
      - 1
      - 2
    description: |
      0 = PLL_48_MHZ,
      1 = PLL_96_MHZ,
      2 = PLL_DEFAULT,

  "#clock-cells":
    const: 3

clock-cells:
  - offset
  - bitmask
  - always_on_bitmask
