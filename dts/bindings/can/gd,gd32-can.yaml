description: GigaDevice GD32 series CAN module

compatible: "gd,gd32-can"

include: [can-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  rcu-periph-clock:
    type: int
    description: Reset Control Unit Peripheral Clock ID
    required: true

  rcu-periph-reset:
    type: int
    description: Reset Control Unit Peripheral Reset ID
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  filter-size:
    required: false
    type: int
    default: 5
    description: Filter Size

  one-shot:
    type: boolean
    required: false
    description: |
      Disable automatic retransmissions. A CAN frame will only be transmitted
      once, independently of the transmission result (successful, error, or
      arbitration lost).

  main-controller:
    type: phandles
    required: false
