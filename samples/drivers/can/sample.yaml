sample:
  name: CAN driver sample
tests:
  sample.drivers.can:
    tags: CAN
    depends_on: can
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Counter received: (.*)"
  sample.drivers.can.dfrobot_can_bus_v2_0:
    platform_allow: nrf52840dk_nrf52840
    extra_args: SHIELD=dfrobot_can_bus_v2_0
