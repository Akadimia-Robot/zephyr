tests:
  coredump.memory.custom:
    tags: ignore_faults ignore_qemu_crash
    filter: CONFIG_ARCH_SUPPORTS_COREDUMP
    platform_exclude: acrn_ehl_crb
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "E: #CD:BEGIN#"
        - "E: #CD:4([dD])([0-9a-fA-F]+)"
        - "E: #CD:4([dD])([0-9a-fA-F]+)"
        - "E: #CD:4([dD])([0-9a-fA-F]+)"
        - "E: #CD:ababababcdcdcdcdefefefef"
        - "E: #CD:END#"
