include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    tx-pin:
      type: int
      required: true
      description: |
        The TX pin to use.

        For pins P0.0 through P0.31, use the pin number. For example,
        to use P0.16 for TX, set:

            tx-pin = <16>;

        For pins P1.0 through P1.31, add 32 to the pin number. For
        example, to use P1.2 for TX, set:

            tx-pin = <34>;  /* 32 + 2 */

    rx-pin:
      type: int
      required: false
      description: |
        The RX pin to use. The pin numbering scheme is the same as the
        tx-pin property's.

    rts-pin:
      type: int
      required: false
      description: |
        The RTS pin to use. The pin numbering scheme is the same as the
        tx-pin property's.

    cts-pin:
      type: int
      required: false
      description: |
        The CTS pin to use. The pin numbering scheme is the same as the
        tx-pin property's.

    current-speed:
      type: int
      required: true
      description: Initial baud rate setting for UART
      enum: 
        - 1200 # actual 1205
        - 2400 # actual 2396
        - 4800 # actual 4808
        - 9600 # actual 9598
        - 14400 # actual 14401
        - 19200 # actual 19208
        - 28800 # actual 28777
        - 31250
        - 38400 # actual 38369
        - 56000 # actual 55944
        - 57600 # actual 57554
        - 76800 # actual 76923, 1.6% error, use with caution
        - 115200 # actual 115108
        - 230400 # actual 231884
        - 250000 
        - 460800 # actual 457143
        - 921600 # actual 941176, > 2% error,use with caution
        - 1000000
