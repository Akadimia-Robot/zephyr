sample:
  name: Real-Time Clock Sample
tests:
  sample.drivers.rtc:
    integration_platforms:
      - stm32f3_disco
    tags:
      - samples
      - rtc
      - api
    depends_on:
      - rtc
    harness: console
    harness_config:
      type: one_line
      regex:
        - "RTC date and time: 2024-11-17 04:19:01"
