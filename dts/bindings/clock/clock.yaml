title: Base clock provider binding
version: 0.1

description: >
    This is the base binding for clock providers.

properties:
    compatible:
      type: string
      category: required
      description: compatible strings

    clock-output-names:
      type: string-array
      category: optional
      description: Clock output name(s).

    clocks:
      type: array
      category: optional
      description: Input clock source.  For example, a reference clock.

    "#clock-cells":
      type: int
      category: required
      description: Number of cells required by the clock provider.  Typically
                   0 if the clock can be identified without further
                   information.
