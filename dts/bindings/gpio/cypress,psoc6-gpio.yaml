description: Cypress GPIO PORT node

compatible: "cypress,psoc6-gpio"

include: ["gpio-controller.yaml", "base.yaml", "cypress,psoc6-int-mux.yaml"]

properties:
    reg:
      required: true

    interrupts:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

    "#cypress,pin-cells":
      type: int
      required: true
      const: 4
      description: Number of items to expect in a cypress,pins specifier

gpio-cells:
  - pin
  - flags

cypress,pin-cells:
  - port
  - pin
  - peripheral
  - flags
