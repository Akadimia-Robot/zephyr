description: >
    This is a representation of the Microchip MCP23X17 Gpio Expander family.

compatible: "microchip,mcp23x17"

include: [gpio-controller.yaml, spi-device.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

    ngpios:
      type: int
      required: true
      const: 16
      description: Number of gpios supported

gpio-cells:
  - pin
  - flags
