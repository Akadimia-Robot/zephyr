description: |
  Leuze ODSL8 Optical Laser Distance Sensor

compatible: "leuze,odsl8"

include: base.yaml

properties:
  label:
    type: string
    required: false
    description: Label

  io-channels:
    required: true
    description: ADC channel for analog distance signal

  meas-resistor:
    type: int
    required: true
    description: |
      Sensing resistor value for current driven sensor output

  range1-gpios:
    type: phandle-array
    required: false
    description: Range 1 trigger, also referred to as Q1

  range2-gpios:
    type: phandle-array
    required: false
    description: Range 2 trigger, also referred to as Q2

