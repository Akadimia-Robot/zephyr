description: Maxim MAX31790 6-channel I2C-bus PWM controller

compatible: "maxim,max31790"

include: [pwm-controller.yaml, i2c-device.yaml, base.yaml]

properties:
  reg:
    required: true

  channel-count:
    type: int
    required: true
    const: 6
    description: number of supported channels

  "#pwm-cells":
    const: 2

pwm-cells:
  - channel
  - period
