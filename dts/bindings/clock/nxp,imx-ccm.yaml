title: i.MX Clock Controller Module (CCM)

description: >
    This is a representation of the i.MX CCM IP node

inherits:
    !include base.yaml

properties:
    compatible:
      constraint: "nxp,imx-ccm"

    reg:
      required: true

    label:
      required: true

    "#clock-cells":
      type: int
      required: true
      description: should be 3.

"#cells":
  - name
  - offset
  - bits
