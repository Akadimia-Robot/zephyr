tests:
  - test_debug:
      build_only: true
      extra_args: CONF_FILE=debug.conf
      tags: apps
  - test_newlib:
      build_only: true
      extra_args: CONF_FILE=newlib.conf
      tags: apps
  - test_runtime_nmi:
      arch_whitelist: arm
      build_only: true
      extra_args: CONF_FILE=runtime_nmi.conf
      tags: apps
  - test_optimize_O0:
      build_only: true
      extra_args: EXTRA_CFLAGS=-O0
      tags: apps
