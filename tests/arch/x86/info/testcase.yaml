tests:
  arch.x86.info:
    arch_allow: x86
    platform_allow: qemu_x86 qemu_x86_64 up_squared up_squared_32
    harness: console
    harness_config:
        type: one_line
        regex:
          - "info: complete"
  arch.x86.info.userspace:
    arch_allow: x86
    platform_allow: qemu_x86 qemu_x86_64 up_squared up_squared_32
    extra_configs:
      - CONFIG_TEST_USERSPACE=y
    harness: console
    harness_config:
        type: one_line
        regex:
          - "info: complete"
