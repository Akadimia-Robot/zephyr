    tags: driver
  drivers.flash.fash_partition.posix_64_erase_value_0x00:
    extra_args: DTC_OVERLAY_FILE=boards/native_posix_64_ev_0x00.overlay
                OVERLAY_CONFIG=boards/flash_simulator.conf
    platform_allow: native_posix_64
    tags: driver
