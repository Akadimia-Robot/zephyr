title: ARM Cortex-M0 CPU

description: >
    This binding gives a base representation for ARM Cortex-M0 CPU.

inherits:
    !include cpu.yaml

properties:
    compatible:
      enum:
        - "arm,cortex-m0"
        - "arm,cortex-m0+"
        - "arm,cortex-m3"
        - "arm,cortex-m4"
        - "arm,cortex-m4f"
        - "arm,cortex-m7"
        - "arm,cortex-m23"
        - "arm,cortex-m33"
