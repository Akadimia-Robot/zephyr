sample:
  name: CRC usage example on STM32 platforms
tests:
  sample.board.stm32.crc:
    filter: CONFIG_SOC_FAMILY_STM32
    tags: board
    harness: console
    harness_config:
      type: multi_line
      ordered: false
      regex:
        - "CRC = 0xc"
    integration_platforms:
      - b_u585i_iot02a
