CONFIG_SOC_STM32L151XB=n
CONFIG_SOC_STM32L152XC=y

CONFIG_COUNTER_RTC_STM32=n
#CONFIG_CORTEX_M_SYSTICK=n
CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=128
CONFIG_STM32_RTC_TIMER_LSE=y
