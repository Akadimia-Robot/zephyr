sample:
  name: GPIO toggling
tests:
  sample.driver.gpio:
    tags: drivers
    filter: dt_compat_and_alias_enabled("gpio-leds", "led0") and dt_compat_and_alias_enabled("gpio-keys", "sw0")
    harness: console
    harness_config:
        type: one_line
        regex:
            - "Toggling (.*)"
    depends_on: gpio
