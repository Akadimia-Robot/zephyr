# Common fields for PWM controllers

properties:
    label:
      required: true

    "#pwm-cells":
      type: int
      required: true
      description: Number of items to expect in a pwm specifier

child-binding:
  description: PWM Channel
  properties:
    reg:
      type: int
      required: true
      description: PWM channel number
    flags:
      type: int
      required: false
      description: |
        Flags as define in pwm.h, for example PWM_POLARITY_NORMAL.
