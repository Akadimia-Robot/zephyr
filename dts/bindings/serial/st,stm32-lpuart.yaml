---
title: STM32 LPUART
version: 0.1

description: >
    This binding gives a base representation of the STM32 LPUART

inherits:
    !include uart.yaml

properties:
    compatible:
      constraint: "st,stm32-lpuart"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    hw-flow-control:
      type: boolean
      category: optional
      description: Hardware flow control enabled at boot time
      generation: define

    clocks:
      type: array
      category: required
      description: Clock gate information
      generation: define
...
