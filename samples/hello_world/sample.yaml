sample:
  description: Hello World sample, the simplest Zephyr
    application
  name: hello world
  platforms: all
common:
    tags: introduction
    harness: console
    harness_config:
      type: one_line
      regex:
        - "Hello World! (.*)"
tests:
  sample.helloworld:
    tags: introduction
  sample.helloworld.semihosting:
    extra_args: CONF_FILE=prj_semihosting.conf
    filter: CONFIG_ARM
    arch_whitelist: arm
    platform_exclude: qemu_cortex_m3
