description: Kinetis pinmux node

compatible: "nxp,kinetis-pinmux"

include: base.yaml

properties:
    reg:
      required: true

    clocks:
      required: true

    "#nxp,kinetis-pin-cells":
      type: int
      required: true
      const: 2
      description: Number of items to expect in a nxp,kinetis-pins specifier

nxp,kinetis-pin-cells:
  - pin
  - mux

child-binding:
    description: nxp kinetis pins
    properties:
      "nxp,kinetis-pins":
        type: phandle-array
