title: STM32 TIMERS

description: >
    This binding gives a base representation of the STM32 TIMERS

inherits:
    !include base.yaml

properties:
    "#address-cells":
      type: int
      required: true
      description: should be 1.
    "#size-cells":
      type: int
      required: true
      description: should be 0.

    compatible:
      constraint: "st,stm32-timers"

    label:
      required: true

    reg:
      required: true

    clocks:
      required: true
