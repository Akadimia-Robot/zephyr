sample:
  name: SMF PSiCC2 Demo
common:
  tags:
    - smf
  integration_platforms:
    - native_sim
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - ".*<inf> psicc2_thread: initial_entry.*"
      - ".*<inf> psicc2_thread: s_entry.*"
      - ".*<inf> psicc2_thread: s2_entry.*"
      - ".*<inf> psicc2_thread: s21_entry.*"
      - ".*<inf> psicc2_thread: s211_entry.*"
tests:
  sample.smf.psicc2:
    tags: smf
