title: GPIO OUT
version: 0.1

description: >
    This is a representation of generic GPIO output nodes

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "gpio-out"
      generation: define

    gpios:
      type: compound
      category: required
      generation: define

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

...
