title: Generic fixed rate clock provider
version: 0.1

description: >
    This is a representation of a generic fixed rate clock provider.

inherits:
    !include clock.yaml

properties:
    compatible:
      constraint: "fixed-clock"

    clock-frequency:
      type: int
      description: Output clock frequency (Hz).
      category: required
