tests:
-   footprint-min:
        build_only: true
        extra_args: TEST=min
        filter: not CONFIG_BOARD_GALILEO
        platform_exclude: tinytile
        tags: footprint
-   footprint-reg:
        arch_whitelist: x86
        build_only: true
        extra_args: TEST=reg
        filter: ( CONFIG_SRAM_SIZE > 8 or CONFIG_DCCM_SIZE
            > 8 or CONFIG_RAM_SIZE > 8 )
        platform_exclude: tinytile
        tags: footprint
-   footprint-max:
        arch_whitelist: x86
        build_only: true
        extra_args: TEST=max
        filter: ( CONFIG_SRAM_SIZE > 8 or CONFIG_DCCM_SIZE
            > 8 or CONFIG_RAM_SIZE > 8 )
        platform_exclude: tinytile
        tags: footprint
-   footprint-float:
        arch_whitelist: x86
        build_only: true
        extra_args: TEST=float
        filter: not CONFIG_CPU_MINUTEIA
        platform_exclude: tinytile
        tags: ootprint
