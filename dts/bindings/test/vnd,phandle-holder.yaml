description: Test phandle property container

compatible: "vnd,phandle-holder"

include: [base.yaml]

properties:
  ph:
    type: "phandle"
    required: true
  phs:
    type: "phandles"
    required: true
  pha-gpios:
    type: "phandle-array"
    required: true
  gpios:
    type: "phandle-array"
    required: true
  foos:
    type: "phandle-array"
    required: true
  foo-names:
    type: "string-array"
    required: true
  pwms:
    type: "phandle-array"
    required: true
  pwm-names:
    type: "string-array"
    required: true
