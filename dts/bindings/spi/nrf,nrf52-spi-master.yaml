---
title: NRF52 SPI Master
id: nrf52-spi-master
version: 0.1

description: >
    This binding gives a base representation of the NRF52 SPI master controller

inherits:
    !include spi.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "nrf,nrf52-spi-master"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts
      generation: define

    clk-pin:
      type: int
      category: required
      description: GPIO pin used for SPI clock
      generation: define

    miso-pin:
      type: int
      category: required
      description: GPIO pin used for MISO
      generation: define

    mosi-pin:
      type: int
      category: required
      description: GPIO pin used for MOSI
      generation: define

    cs-pin:
      type: int
      category: optional
      description: GPIO pin used for HW based CS
      generation: define

...
