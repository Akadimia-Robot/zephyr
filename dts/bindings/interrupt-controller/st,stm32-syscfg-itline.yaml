description: STMicroelectronics STM32 SYSCFG Interrupt Line

compatible: "st,stm32-syscfg-itline"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  "#interrupt-cells":
    const: 2

interrupt-cells:
  - irq
  - priority
