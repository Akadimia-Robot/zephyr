# Reguired to enable BT_BUF_CMD_TX_SIZE for LE Set Extended Advertising Data command
CONFIG_BT_EXT_ADV=y
CONFIG_BT_PER_ADV_SYNC=y

CONFIG_BT_CTLR=y
CONFIG_BT_LL_SW_SPLIT=y

CONFIG_BT_CTLR_ADV_EXT=y
CONFIG_BT_CTLR_ADV_PERIODIC=y

# Enable Direction Finding Feature including AoA and AoD
CONFIG_BT_CTLR_DF=y

# Disable Direction Finding Rx mode
CONFIG_BT_CTLR_DF_SCAN_CTE_RX=y
CONFIG_BT_CTLR_DF_ANT_SWITCH_RX=y

# Disable Direction Finding TX mode
CONFIG_BT_CTLR_DF_ADV_CTE_TX=y

# limit scanner chains to 1 to fit into the RAM
CONFIG_BT_CTLR_DF_PER_SCAN_CTE_NUM_MAX=1
