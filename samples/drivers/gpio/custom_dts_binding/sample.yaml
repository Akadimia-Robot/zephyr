sample:
  name: GPIO driver sample with custom DTS binding
tests:
  sample.drivers.gpio.custom_dts_binding:
    tags: GPIO
    platform_whitelist: nucleo_l073rz
    depends_on: gpio
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Initializing pin ([0-9]*) on port (.*) with inactive level."
        - "Waiting one second."
        - "Setting pin to active level."
