description: Espressif ESP32 ADC

compatible: "espressif,esp32-adc"

include: [adc-controller.yaml]

properties:
  adc_num:
    type: int
    required: true

  channel_count:
    type: int
    required: true

  "#io-channel-cells":
    const: 1

io-channel-cells:
  - input
