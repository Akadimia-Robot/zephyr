description: Microchip CEC/MEC GPIO node

compatible: "microchip,xec-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    interrupts:
      required: false

    label:
      required: true

    "#gpio-cells":
      const: 2

    girq:
      type: int
      description: soc group irq index for interrupt
      required: false

gpio-cells:
  - pin
  - flags
