title: Microchip MCP23S17 SPI Gpio Expander

description: >
    This is a representation of the Microchip MCP23S17 SPI Gpio Expander.

compatible: "microchip,mcp23s17"

include: [gpio-controller.yaml, spi-device.yaml]

properties:
    label:
      required: true

    "#gpio-cells":
      const: 2

gpio-cells:
  - pin
  - flags
