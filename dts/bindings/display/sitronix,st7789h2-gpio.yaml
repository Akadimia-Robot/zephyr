description: |
  ST7789H2 320x240 display controller

  Using the GPIOs as bitbanging parallel bus interface for the
  read/write operations to the display.

compatible: "sitronix,st7789h2-gpio"

include: display-controller.yaml

properties:

    data-gpios:
      type: phandle-array
      required: true
      description: 16 bits, Data bus pins in order from d0 to d15

    cmd-data-gpio:
      type: phandle-array
      specifier-space: gpio
      required: true
      description: |
        D/CX pin.

        The D/CX pin of ST7789V is active low (transmission command byte).
        If connected directly the MCU pin should be configured
        as active low.

    cs-gpio:
      type: phandle-array
      specifier-space: gpio
      required: true
      description: Chip select pin active low

    wrn-gpio:
      type: phandle-array
      specifier-space: gpio
      required: true
      description: nWrite pin, active-low

    rdn-gpio:
      type: phandle-array
      specifier-space: gpio
      required: false
      description: nRead pin, active-low

    backlight-gpio:
      type: phandle-array
      specifier-space: gpio
      required: false
      description: BACKLIGHT pin

    reset-gpio:
      type: phandle-array
      specifier-space: gpio
      required: false
      description: |
        RESET pin.

        The RESET pin of ST7789H2 is active low.
        If connected directly the MCU pin should be configured
        as active low.

    te-gpio:
      type: phandle-array
      specifier-space: gpio
      required: false
      description: |
        Tearing effect line pin

        The TE pin of ST7789H2 is used as VSYNC line

    x-offset:
      type: int
      required: true
      description: The column offset in pixels of the LCD to the controller memory

    y-offset:
      type: int
      required: true
      description: The row offset in pixels of the LCD to the controller memory

    vcom:
      type: int
      required: true
      description: VCOM Setting

    gctrl:
      type: int
      required: true
      description: Gate Control

    vrhs:
      type: int
      required: false
      description: VRH Setting

    vdvs:
      type: int
      required: false
      description: VDV Setting

    mdac:
      type: int
      required: true
      description: Memory Data Access Control

    lcm:
      type: int
      required: true
      description: LCM Setting

    colmod:
      type: int
      required: true
      description: Interface Pixel Format

    gamma:
      type: int
      required: true
      description: Gamma Setting

    porch-param:
      type: uint8-array
      required: true
      description: Porch Setting

    cmd2en-param:
      type: uint8-array
      required: true
      description: Command 2 Enable Parameter

    pwctrl1-param:
      type: uint8-array
      required: true
      description: Power Control 1 Parameter

    pvgam-param:
      type: uint8-array
      required: true
      description: Positive Voltage Gamma Control Parameter

    nvgam-param:
      type: uint8-array
      required: true
      description: Negative Voltage Gamma Control Parameter

    ram-param:
      type: uint8-array
      required: true
      description: RAM Control Parameter

    rgb-param:
      type: uint8-array
      required: true
      description: RGB Interface Control Parameter
