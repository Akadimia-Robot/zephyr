common:
  filter: TOOLCHAIN_HAS_NEWLIB == 1
  min_ram: 64

tests:
  libraries.libc.newlib:
    tags: clib newlib
  libraries.libc.newlib_nano:
    tags: clib newlib
    filter: CONFIG_HAS_NEWLIB_LIBC_NANO
    extra_configs:
      - CONFIG_NEWLIB_LIBC_NANO=y
  libraries.libc.newlib.userspace:
    filter: CONFIG_ARCH_HAS_USERSPACE
    tags: clib newlib userspace
    extra_configs:
      - CONFIG_TEST_USERSPACE=y
  libraries.libc.newlib_nano.userspace:
    tags: clib newlib userspace
    filter: CONFIG_ARCH_HAS_USERSPACE and CONFIG_HAS_NEWLIB_LIBC_NANO
    extra_configs:
      - CONFIG_TEST_USERSPACE=y
      - CONFIG_NEWLIB_LIBC_NANO=y
