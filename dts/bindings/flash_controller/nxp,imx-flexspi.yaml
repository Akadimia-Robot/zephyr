description: NXP FlexSPI controller

compatible: "nxp,imx-flexspi"

include: flash-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    "#address-cells":
      required: true
      const: 1

    "#size-cells":
      required: true
      const: 1
