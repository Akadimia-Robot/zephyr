# SPDX-License-Identifier: Apache-2.0

description: ENE KB1200 ADC

compatible: "ene,kb1200-adc"

include: adc-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: false

    "#io-channel-cells":
      const: 1

    clktime:
      type: int
      required: true
      description: ADC clock high & low time count value <1:255>

io-channel-cells:
    - input
