# Common fields for I2C controllers

include:
  - name: base.yaml
    property-blocklist:
      - label

bus: i2c

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 0
    clock-frequency:
      type: int
      required: false
      description: Initial clock frequency in Hz
    label:
      type: string
      required: false
      description: |
        Friendly name for the I2C controller. Available for the "i2c" shell
        commands only.
