description: GPIO LCD parent node

compatible: "gpio-lcd"

child-binding:
    description: GPIO LCD child node
    properties:
       gpios:
          type: phandle-array
          required: true
       label:
          required: true
          type: string
          description: Human readable string describing the device (used as device_get_binding() argument)
