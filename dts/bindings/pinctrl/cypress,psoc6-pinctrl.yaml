description: Cypress PSoC-6 Pinctrl container node

compatible: "cypress,psoc6-pinctrl"

include: [base.yaml, pincfg-node.yaml]

properties:
    "#address-cells":
      required: true
      const: 1
    "#size-cells":
      required: true
      const: 1

child-binding:
    description: cypress pins
    properties:
      "cypress,pins":
        type: phandle-array
