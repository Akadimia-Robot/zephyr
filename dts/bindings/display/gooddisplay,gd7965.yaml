description: |
    GD7965 electronic paper display (EPD) controller

    - System-on-chip (SOC) for EPD (e-paper display)
    - Timing controller supports several resolutions
    - Up to 800 source x 600 gate resolution + 1 border + 1 VCOM
    - 1 bit for white/black and 1 bit for red per pixel
    - Cascade 2 or more chips cascade mode
    - Memory (Max.) 800 x 600 x 2 bits SRAM
    - 3-wire/4-wire (SPI) serial interface
    - Clock rate up to 20MHz
    - On-Chip Temperature sensor -25 ~ 50°C  2.0°C / 8-bit status

compatible: "gooddisplay,gd7965"

include: [spi-device.yaml, display-controller.yaml]

properties:
    reset-gpios:
      type: phandle-array
      required: true
      description: RESET pin.

        The RESET pin of GD7965 is active low.
        If connected directly the MCU pin should be configured
        as active low.

    dc-gpios:
      type: phandle-array
      required: true
      description: DC pin.

        The DC pin of GD7965 is active low (transmission command byte).
        If connected directly the MCU pin should be configured
        as active low.

    busy-gpios:
      type: phandle-array
      required: true
      description: BUSY pin.

        The BUSY pin of GD7965 is active low.
        If connected directly the MCU pin should be configured
        as active low.

    pwr:
      type: uint8-array
      required: true
      description: Power Setting (PWR) values

    softstart:
      type: uint8-array
      required: true
      description: Booster Soft Start (BTST) values

    cdi:
      type: int
      required: true
      description: VCOM and data interval value

    tcon:
      type: int
      required: true
      description: TCON setting value
